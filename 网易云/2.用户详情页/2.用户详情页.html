<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云</title>
    <link rel="stylesheet" href="../public/base.css">
    <link rel="stylesheet" href="./2.用户详情页.css">
    <link rel="stylesheet" href="../public/重置样式表.css">
    <link rel="stylesheet" href="../fontawesome/">
    <script src="../public/tool.js"></script>
    <script src="./2.用户详情页.js"></script>
</head>

<body>
    <div class="top">
        <div class="nav_1">
            <div class="logo"> </div>
            <div class="nav_1_menu">
                <a href="">发现音乐</a>
                <a href="">我的音乐</a>
                <a href="">朋友</a>
                <a href="">商城</a>
                <a href="">音乐人</a>
                <a href="">
                    下载客户端
                    <div class="hot"></div>
                </a>
            </div>
            <!-- 登录成功状态 -->
            <div class="SignUp_User">
                <img class="avatar" src="" alt="">
            </div>

            <!-- 创作者中心 -->
            <div class="createCenter">创作者中心</div>
            <!-- 搜索 -->
            <div class="search">
                <i class="fas fa-search" id="searchBtn"></i>
                <input type="text" placeholder="常言道" id="searchBox">
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="middle_content_1">
            <div class="user_avatar">
                <img src="" alt="" class="avatar">
            </div>
            <div class="user_info">
                <h1 class="user_name"></h1>
                <h1 class="user_level">
                    <div class="level"></div>
                </h1>
                <div class="tab_box">
                    <div class="tab_div">
                        <span id="event_count"></span>
                        <div>动态</div>
                    </div>
                    <div class="tab_div">
                        <span id="follow_count"></span>
                        <div>关注</div>
                    </div>
                    <div class="tab_div">
                        <span id="fan_count"></span>
                        <div>粉丝</div>
                    </div>
                </div>
                <div class="user_id"></div>
                <div class="user_add">地区：广东省 广州市</div>
                <div class="Modefy_Userinfo">编辑个人资料</div>
            </div>
        </div>
        <div class="middle_content_2">
            <h1 class="CreateMusic_list">我创建的歌单（1）</h1>
            <div class="CreateMusics">
                <div class="CreateMusic">
                    <a class="CreateMusic_a" href="">
                        <img class="CreateMusic_img" src="" alt="">
                    </a>
                    <div class="CreateMusic_bottom">
                        <i></i>
                        <span class="CreateMusic_num"></span>
                    </div>
                    <div class="CreateMusic_name"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
